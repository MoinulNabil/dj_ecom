{% extends 'base.html' %}
{% block title %} Search Results {% endblock title %}

{% block content %}

<div class="container">
    <div class="row py-4">
        <div class="col-md-12 my-3">
            <h4 class="text-monospace text-muted">Total results ({{products.count}}) with {{search}}</h4>
        </div>
        {% for product in products %}
            {% include 'product.html' %}
        {% endfor %}
    </div>
</div>


{% endblock content %}
