{% extends 'base.html' %}
{% load static %}
{% block title %} Home {% endblock title %}

{% block content %}

<div class="container">
    <div class="row py-4">
        <h4 class="text-monospace mb-4 text-dark"> Total Products ({{paginator.object_list.count}})</h4>
        <hr>
        {% for product in queryset %}
            <div class="col-md-4 my-2 product">
                {% include 'product.html' %}
            </div>
        {% endfor %}
    </div>
    <div class="row my-4 justify-content-center">
        <div class="col-md-8">
            {% include 'pagination.html' %}
        </div>
    </div>
</div>


{% endblock content %}
