<div class="uk-slider-container-offset" uk-slider autoplay="true" finite="true" autoplay-interval="2000">

    <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1">

        <ul class="uk-slider-items uk-child-width-1-3@s uk-grid">
            {% for category in featured_categories %}
            <li>
                <div class="uk-card uk-card-default card-box-shadow">
                    <a href="{% url 'category-products' category.slug %}" class="text-decoration-none">
                        <div class="uk-card-media-top">
                            <img src="{{category.get_logo}}" style="width: 100%; height: 220px;" alt="">
                        </div>
                    </a>
                    <a class="text-decoration-none text-dark" href="{% url 'category-products' category.slug %}">
                        <div class="uk-card-body">
                            <h3 class="uk-card-title">{{category.title|title}}</h3>
                            <p>{{category.description}}</p>
                        </div>

                    </a>
                </div>
            </li>
            {% endfor %}
        </ul>

        <a class="uk-position-center-left uk-position-small uk-hidden-hover text-dark" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
        <a class="uk-position-center-right uk-position-small uk-hidden-hover text-dark" href="#" uk-slidenav-next uk-slider-item="next"></a>

    </div>

    <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>

</div>
